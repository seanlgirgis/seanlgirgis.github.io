        /* Styles for the Download Center Section */
        .download-center {
            margin-top: 50px;
            padding: 30px;
            background: #f9f9f9;
            border: 2px dashed var(--primary);
            text-align: center;
            border-radius: 8px;

            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-download {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: var(--primary);
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-download.pdf {
            background: #c0392b;
        }

        /* Red for PDF */
        .btn-download.word {
            background: #2b579a;
        }

        /* Blue for Word */
        .btn-download:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
