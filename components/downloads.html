<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Downloads</title>
    <style>
        .download-center {
            margin: 30px auto;
            max-width: 600px;
            text-align: center;
        }

        .btn-download {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #004a99;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="download-center">
        <h2>Download Resources</h2>
        <p>Here you can download the resume, CV, or other assets.</p>
        <a class="btn-download pdf" href="cv.pdf">Resume (PDF)</a>
        <a class="btn-download word" href="cv.docx">Resume (Word)</a>
        <a class="btn-download markdown" href="cv.md">Resume (Markdown)</a>
    </div>
</body>

</html>
