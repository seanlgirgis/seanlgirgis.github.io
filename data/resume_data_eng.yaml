# Data Engineer Resume Layout
# Optimized for "Senior Data Engineer" & "Cloud Architect" roles.

config:
  footer:
    text: "Sean Luka Girgis - Senior Data Engineer"
    show_pages: true

sections:
  # 1. Header
  - type: header_block
    config:
      content_key: "header_resume_sean"

  # 2. Contact
  - type: compound_text_block
    config:
      content_key: "contact_info_main"

  # 3. Summary (New Data Eng Focus)
  - type: text_block
    config:
      style: "shaded"
      border_color: "primary_color"
      content_key: "summary_data_eng"

  # 5. Featured Project: Cloud Intelligence (GenAI/Serverless)
  - type: section_title_block
    config:
      content: "FEATURED PROJECTS"
      style: "accented"

  - type: project_block
    config:
      content_key: "proj_cloud_intelligence"
      style: "left_border"
      border_color: "accent_color"

  - type: project_block
    config:
      content_key: "proj_predictive_pipeline"
      style: "left_border"
      border_color: "primary_color"

  # 6. Professional Experience
  - type: list_block
    config:
      content_key: "exp_citi_consultant"
      style: "timeline"
      title: "PROFESSIONAL EXPERIENCE"

  # 7. Continued Experience
  - type: list_block
    config:
      content_key: "exp_ca_consultant"
      style: "timeline"

  # 8. History
  - type: list_block
    config:
      content_key: "exp_history_summary"
      style: "timeline"

  # 9. Education
  - type: list_block
    config:
      content_key: "education_certifications_detailed"
      style: "timeline"

  # 10. Technical Skills (Moved to Bottom)
  - type: grid_block
    config:
      content_key: "skills_technical"
      columns: 2
