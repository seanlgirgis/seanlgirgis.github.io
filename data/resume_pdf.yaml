# Generic Block Resume Content
config:
  footer:
    text: "Sean Luka Girgis"
    show_pages: true

sections:
  # 1. Header Block
  - type: header_block
    config:
      content_key: "header_resume_sean" # Pulls "SEAN LUKA GIRGIS"

  # 2. Contact Info (Compound)
  - type: compound_text_block
    config:
      content_key: "contact_info_main"

  # 3. Summary (Shaded Text)
  - type: text_block
    config:
      style: "shaded"
      border_color: "primary_color"
      content_key: "summary_data_eng"

  # 5. Flagship Projects
  - type: section_title_block
    config:
      content: "FLAGSHIP PROJECTS"
      style: "accented"

  # 5b. Flagship Highlights (Project Block)
  - type: project_block
    config:
      content_key: "proj_cloud_intelligence"
      style: "left_border"
      border_color: "accent_color"

  - type: project_block
    config:
      content_key: "proj_predictive_pipeline"
      style: "left_border"
      border_color: "primary_color"

  # 6. Professional Experience (Timeline List)
  - type: list_block
    config:
      content_key: "exp_citi_consultant"
  # 6. Page Break Example
  - type: header_block
    config:
      page_break_before: true

  # 6b. Continued Experience
  - type: list_block
    config:
      content_key: "exp_ca_consultant"
      style: "timeline"

  # 7. Experience History (Timeline List - Simplified)
  - type: list_block
    config:
      content_key: "exp_history_summary"
      style: "timeline"

  # 9. Core Skills Matrix (Moved to Bottom)
  - type: grid_block
    config:
      content_key: "core_ml_pillars"
      columns: 2

  # 9 Education
  - type: list_block
    config:
      content_key: "education_certifications_detailed"
      style: "timeline" # Using timeline style for left/right split

