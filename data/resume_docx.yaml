# Generic Block Resume Content (DOCX Optimized)
config:
  footer:
    text: "Sean Luka Girgis"
    show_pages: true

sections:
  # 1. Header Block
  - type: header_block
    config:
      content_key: "header_resume_sean" 

  # 2. Contact Info 
  - type: compound_text_block
    config:
      content_key: "contact_info_main"

  # 3. Summary (Shaded)
  - type: text_block
    config:
      style: "shaded"
      border_color: "primary_color"
      content_key: "summary_enterprise_ml"
      
  # 4. Core Pillars (Grid)
  - type: grid_block
    config:
      content_key: "core_ml_pillars"
      columns: 2

  # 5. Flagship Project (Headline)
  - type: section_title_block
    config:
      content: "FLAGSHIP PROJECT: HORIZONSCALE AI"
      style: "accented"

  # 5b. Flagship Highlights (Project Block)
  - type: project_block
    config:
      content_key: "proj_predictive_pipeline"
      style: "left_border"
      border_color: "accent_color" 

  # 6. Professional Experience (Timeline List)
  - type: list_block
    config:
      content_key: "exp_citi_consultant"
      style: "timeline"
      title: "PROFESSIONAL EXPERIENCE" # Override title for DOCX if needed, usually pulled from key if inside

  # 6b. Continued Experience (CA APM)
  # DOCX handles pagination automatically, but we include this split 
  # to match PDF structure for consistency of content.
  - type: list_block
    config:
      content_key: "exp_ca_consultant"
      style: "timeline"

  # 7. Experience History 
  - type: list_block
    config:
      content_key: "exp_history_summary"
      style: "timeline"

  # 8. Education
  - type: list_block
    config:
      content_key: "education_certifications_detailed"
      style: "timeline"
