# Generic Style Configuration
# Defines the visual system (Colors, Fonts, Spacing)

theme:
  primary_color: "#004a99" # Dark Blue
  accent_color: "#E07000" # Orange
  text_color: "#333333" # Dark Gray
  background_color: "#ffffff"

  font_header: "Segoe UI"

  font_body: "Segoe UI"

  # Typography & Sizing
  typography:
    default:
      font_size_base: 11
      font_size_h1: 16
      font_size_h2: 12
      font_size_small: 9
      font_size_footer: 8

    docx:
      font_size_base: 9
      font_size_h1: 12
      font_size_h2: 10
      font_size_small: 8.5
      font_size_footer: 7.5

    pdf:
      font_size_base: 10
      font_size_h1: 14
      font_size_h2: 10
      font_size_small: 7
      font_size_footer: 6

    web:
      font_size_base: "16px"

  # Spacing Configuration (Format Specific)
  spacing:
    default:
      block_after: 10
      header_after: 5
      list_item_after: 3

    docx: # Points (Pt)
      block_after: 6
      header_after: 3
      list_item_after: 2

    pdf: # Output (mm/px) - Injected into CSS
      block_after: "15px"
      header_after: "5px"
      list_item_after: "2px"

    web: # Screen (px)
      block_after: "20px"
      header_after: "10px"
      list_item_after: "5px"

  # Page Margins (in mm)
  margins:
    top: 6.35 # 0.25 inch
    bottom: 6.35 # 0.25 inch
    left: 12.7
    right: 12.7

  # Stripe Element (Top of page)
  stripe:
    enabled: true
    thickness: 4
    color: "primary_color"
    full_width: true

  # Footer Settings
  footer:
    font_size: 8
    font_name: "Arial"
    text_color: "#666666"
